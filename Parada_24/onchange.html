<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnChange com seletores</title>
  </head>
  <body>
    <h1>Exemplo onchange com 3 opções</h1>
    <label for="meuSelect">Escolha um curso</label>
    <select id="meuSelect" onchange="mostrarOpcao()">
      <option value="Medicina">Medicina</option>
      <option value="biologia">biologia</option>
      <option value="computação">computação</option>
    </select>

    <div id="resultado"></div>

    <script>
          function mostrarOpcao() {
              const selectElement = document.getElementById("meuSelect");
              const selectedValue = selectElement.value;
              const displayDiv = document.getElementById("resultado");

              displayDiv.textContent = "Você selecionou: " + selectedValue;
          }

    </script>
  </body>
</html>
