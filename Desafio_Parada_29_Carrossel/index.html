<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carrossel</title>
  </head>
  <body>
    <div class="carrossel">
      <div class="carrossel-items">
        <div class="img"><img src="imagens/Captura de tela 2024-04-12 144612.png" alt=""></div>
        <div class="img"><img src="imagens/Logo Barbearia ilustrado Cinza (3).png" alt=""></div>
        <div class="img"><img src="imagens/Logo Barbearia ilustrado Cinza (1).png" alt=""></div>
      </div>
      <button class="prev-button">Voltar</button>
      <button class="next-button">Avan√ßar</button>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const carrosselItems = document.querySelector(".carrossel-items");
      const prevButton = document.querySelector(".prev-button");
      const nextButton = document.querySelector(".next-button");

      let currentIndex = 0;
      const totalItems = carrosselItems.children.length;
      const itemWidth = carrosselItems.children[0].offsetWidth;

      prevButton.addEventListener("click", function () {
        if (currentIndex > 0) {
          currentIndex--;
          updateCarrossel();
        }
      });

      nextButton.addEventListener("click", function () {
        if (currentIndex < totalItems - 1) {
          currentIndex++;
          updateCarrossel();
        }
      });

      function updateCarrossel() {
        const offset = -currentIndex * itemWidth;
        carrosselItems.style.transform = `translateX(${offset}px)`;
      }
    });
  </script>
</html>
